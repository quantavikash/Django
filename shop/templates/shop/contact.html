{%extends 'shop/basic.html' %}
{% block title %}
ContactUs
{% endblock title %}
{% block css %}
        .container{
            padding-top: 10px;
        }
        .form-group
        {
            font-size:32px;
        }
  
{% endblock css %}


{% block body %}
<div class="container">
        <h1>Contact Us</h1>
        <form action="/shop/contact/"  method="post"> {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Email</label>
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </div>
            <div class="form-group">
                <label class="label" for="exampleFormControlSelect2">Phone No.</label>
                <textarea placeholder="Phone Number" class="form-control" name="phone" id="" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label class="label" for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock body %}
